name: Dropdown Selector Workflow

on:
  repository_dispatch:
    types: [select-folder]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Run Selected Folder
        run: |
          # Get the folder name from the payload sent by the repository_dispatch event
          FOLDER_NAME=${{ github.event.client_payload.folder_name }}

          # Execute tests for the selected folder
          cd ./src/Features/tas-apis/$FOLDER_NAME
          npm install
          npm run test
