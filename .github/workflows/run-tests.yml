name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      test-type:
        type: choice
        description: 'Select the type of test'
        options:
          - Nonreg
          - All Tests

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Display Inputs
        run: |
          Write-Host "environment is ${{ github.event.inputs.environment }}"
          Write-Host "test-type is ${{ github.event.inputs.test-type }}"

      - name: Run Folder Selection Action
        uses: ./.github/workflows/folder-selection-action.yml
        with:
          folder-names: ${{ github.event.inputs.folder-names }}

      - name: View Folder Selection Page
        run: echo "::set-output name=folder_page_path::folder-selection.html"

      - name: Upload Folder Selection Page
        uses: actions/upload-artifact@v2
        with:
          name: folder-selection-page
          path: folder-selection.html

      - name: Deploy Folder Selection Page
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd path/to/your/project
            mv /github/workspace/folder-selection.html path/to/your/project
