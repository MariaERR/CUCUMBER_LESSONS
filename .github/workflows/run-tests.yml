name : test
on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      sgnum:
        type: boolean
        description: 'sgnum'
      Test2:
        type: boolean
        description: 'Test2'
      test-type:
        type: choice
        description: 'Select the type of test'
        options:
          - Nonreg
          - All Tests

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Display Inputs
        run: |
          Write-Host "environment is ${{ github.event.inputs.environment }}"
          Write-Host "sgnum folder selected: ${{ github.event.inputs.sgnum }}"
          Write-Host "Test2 folder selected: ${{ github.event.inputs.Test2 }}"
          Write-Host "test-type is ${{ github.event.inputs.test-type }}"

           - name: Set up Folder Selection
          id: folder-selection
          run: |
            $selectedFolders = @()
            Write-Host "Selected folders 0: $selectedFolders"
            if ("${{ github.event.inputs.sgnum }}" -eq 'true') { $selectedFolders += "sgnum" }
            Write-Host "sgnum: ${{ github.event.inputs.sgnum }}"
            if ("${{ github.event.inputs.Test2 }}" -eq 'true') { $selectedFolders += "Test2" }
            Write-Host "Test2: ${{ github.event.inputs.Test2 }}"
            Write-Host "Selected folders: $($selectedFolders -join ', ')"
            Write-Output "selected_folders=$($selectedFolders -join ', ')" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
          shell: pwsh

        
      - name: Run Tests
        working-directory: ./src
        run: |
          $selectedFolders = Get-Content $env:GITHUB_ENV | ConvertFrom-StringData
          Write-Host "Selected folders: $selectedFolders"
          $testType = "${{ github.event.inputs.test-type }}"
          Write-Host "Selected test type: $testType"
          foreach ($folder in $selectedFolders) {
            Write-Host "Running tests for folder: $folder"
            $env:FOLDER_NAME = $folder
            $env:FEATURE_PATH = "./Features/tas-apis/$env:FOLDER_NAME/features"
            Write-Host "FEATURE_PATH: $env:FEATURE_PATH"
            # Rest of the test execution code here...
          }
          Write-Host "All folders completed."
