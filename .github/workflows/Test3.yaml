name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: true
        type: choice  # Set the input type to 'choice'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: List Folders
        id: list_folders
        run: |
          FOLDERS=$(ls ./src/Features/tas-apis)
          FOLDER_LIST=($FOLDERS)
          echo "::set-output name=folder_list::${FOLDER_LIST[*]}"

      - name: Show Folder Selection
        id: folder_selection
        run: |
          FOLDER_LIST="${{ steps.list_folders.outputs.folder_list }}"
          FOLDER_CHOICES=$(IFS=,; echo "${FOLDER_LIST[*]}")
          echo "::set-output name=folder_choices::$FOLDER_CHOICES"

      - name: Display Folder Selection
        run: |
          echo "Selected folder: ${{ github.event.inputs.folder-name }}"

      - name: Run Tests
        run: |
          cd ./src
          npm install
          npm run test ./Features/tas-apis/${{ github.event.inputs.folder-name }}
