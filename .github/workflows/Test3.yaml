name: Run Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      folder-config:
        type: string
        description: 'Select the YAML/JSON file containing the folders and their states'
        default: './path/to/default/folder-config.yml'
      test-type:
        type: string
        description: 'Select the type of test (e.g., Nonreg or All Tests)'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Read Config and Set Folders
        id: read-config
        run: |
          node ./.github/actions/read_config.js >> selected_folders.txt
        shell: pwsh

      # Add more steps for your build process as needed

      - name: Run Tests
        working-directory: ./src
        run: |
          # Read the selected folders from the file
          $selectedFolders = Get-Content selected_folders.txt
          Write-Host "Selected folders: $selectedFolders"
