name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: false
        type: choice  # Set the input type to 'choice'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install jq

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: List Folders
        id: list_folders
        run: |
          node ./.github/actions/list_folders.js

      - name: Show Folder Selection
        id: folder_selection
        run: |
          FOLDER_LIST="${{ steps.list_folders.outputs.stdout }}"
          FOLDER_CHOICES=$(echo $FOLDER_LIST | jq -r '.[]')
          echo "::set-output name=folder_choices::$FOLDER_CHOICES"

      - name: Display Folder Selection
        run: |
          echo "Selected folder: ${{ github.event.inputs.folder-name }}"

      - name: Run Tests
        run: |
          cd ./src
          npm install
          npm run test ./Features/tas-apis/${{ github.event.inputs.folder-name }}
