name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: List Folders
        id: list_folders
        run: |
          if [ "$OSTYPE" == "msys" ] || [ "$OSTYPE" == "win32" ]; then
            # Windows (using PowerShell)
            cd ./src/Features/tas-apis
            $folders = Get-ChildItem -Directory | ForEach-Object { $_.Name }
            echo "Folder list: $folders"
            echo "::set-output name=folders::$folders"
          else
            # Linux and macOS
            cd ./src/Features/tas-apis
            folders=$(ls -d */ | sed 's#/##')
            echo "Folder list: $folders"
            echo "::set-output name=folders::$folders"
          fi

      - name: Show Input Form
        id: folder_selection
        run: |
          FOLDERS=$(echo ${{ steps.list_folders.outputs.folders }})
          FOLDER_LIST=(${FOLDERS// / })
          echo "Folder list: ${FOLDER_LIST[@]}"
          echo "::set-output name=selected_folder::${FOLDER_LIST[@]}"

      - name: Run Tests
        run: |
          cd ./src
          npm install
          npm run test ${{ fromJson(steps.folder_selection.outputs.selected_folder).value }}
