name: Run-tests-workflow

on:
  workflow_dispatch:
   inputs:
      folder-name:
        description: 'Enter the API name to execute'
        required: true
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test ${{ github.event.inputs.folder-name }}
