name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: true
        type: string  # Set the input type to 'string'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: List Folders
        id: list_folders
        run: |
          cd ./src/Features/tas-apis
          FOLDERS=$(for /D %%i in (*) do @echo %%~nxi)
          echo "Folder list: $FOLDERS"
          echo "::set-output name=folders::$FOLDERS"

      - name: Show Folder Selection
        id: folder_selection
        uses: MariaERR/CUCUMBER_LESSONS/.github/actions/dropdown-list@main
        with:
          folder-list: ${{ steps.list_folders.outputs.folders }}

      - name: Display Folder Selection
        run: |
          echo "Selected folder: ${{ github.event.inputs.folder-name }}"
          echo "::set-output name=selected_folder::${{ github.event.inputs.folder-name }}"

      - name: Run Tests
        run: |
          cd ./src
          npm install
          npm run test ${{ fromJson(steps.folder_selection.outputs.selected_folder) }}
