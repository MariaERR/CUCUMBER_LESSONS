name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder(s) to execute tests'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Run Tests
        run: |
          cd ./src/Features/tas-apis

          # Convert the comma-separated string of folders to an array
          IFS=',' read -ra FOLDERS <<< "${{ github.event.inputs.folder-name }}"
          for folder in "${FOLDERS[@]}"; do
            cd "$folder"
            npm install
            npm run test
            cd ..
          done
