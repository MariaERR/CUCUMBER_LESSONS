name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: true
        type: choice
        options:
          - sgnum
          - sgnum2
          - sgnum3

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Run Tests
        run: |
          # Create a bash script to set the selected_folder output
          echo "echo '::set-output name=selected_folder::\${{ github.event.inputs.folder-name }}'" > set_selected_folder.sh
          bash set_selected_folder.sh
          rm set_selected_folder.sh  # Clean up the temporary script

          cd ./src  # Move to the src directory
          npm install
          npm run test ${{ fromJson(steps.folder_selection.outputs.selected_folder) }}
