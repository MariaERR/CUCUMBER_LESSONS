name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      boolean:
        type: boolean
        description: True or False
      folder-name:
        type: choice
        description: 'Select the folder to execute tests'
        options:
          - sgnum
          - Test2

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }} / ${{ inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}" / ${{ inputs.boolean }} 
          echo "choice is ${{ github.event.inputs.folder-name }}" / ${{ inputs.folder-name }}
          
          
      - name: Run Tests
        run: |
          cd ./src
          npm install
          $env:FOLDER_NAME="${{ github.event.inputs.folder-name }}"
          $env:FEATURE_PATH="./Features/tas-apis/$FOLDER_NAME/features"
          $env:FEATURE_FILES=$(Get-ChildItem -Path $env:FEATURE_PATH -Filter "*.feature" -Recurse | ForEach-Object { $_.FullName } -join ',')

          # Run the tests only if there are feature files in the selected folder
          bash -c 'if [ -n "$FEATURE_FILES" ]; then
            npm run test $FEATURE_FILES
          else
            echo "No feature files found in the selected folder."
          fi''
