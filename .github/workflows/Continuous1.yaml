name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: true
        type: choice  # Set the input type to 'choice'
        options: ${{ steps.list_folders.outputs.folders }} # Populate the dropdown list with folder names

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check if tas-apis directory exists
        run: |
          if [ -d "./src/Features/tas-apis" ]; then
            echo "tas-apis directory exists."
          else
            echo "Error: tas-apis directory not found."
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: List Folders
        id: list_folders
        run: |
          cd ./src/Features/tas-apis
          FOLDERS=$(ls -d */ | sed 's#/##')
          echo "Folder list: $FOLDERS"
          echo "::set-output name=folders::$FOLDERS"

      - name: Show Folder Selection
        id: folder_selection
