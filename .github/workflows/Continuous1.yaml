name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: true
        type: choice  # Set the input type to 'choice'
        options:
          - sgnum
          - sgnum2
          - sgnum3

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Run Tests
        run: |
          cd ./src/Features/tas-apis/${{ fromJson(steps.folder_selection.outputs.selected_folder) }}
          npm install
          npm run test

