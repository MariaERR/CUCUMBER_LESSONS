name: Run-tests-workflow

on:
  workflow_dispatch:
    inputs:
      folder-name:
        description: 'Select the folder to execute tests'
        required: true
        type: choice  # Set the input type to 'choice'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Generate Folder List
        id: list_folders
        run: node ./.github/actions/list-folders.js

      - name: Show Folder Selection
        id: folder_selection
        run: |
          FOLDERS=$(cat ./.github/actions/folders.json)
          echo "Folder list: $FOLDERS"
          echo "::set-output name=folders::$FOLDERS"

      - name: Run Tests
        run: |
          # Your test execution commands here, using ${{ fromJson(steps.folder_selection.outputs.folders) }}
          echo "Selected folder: ${{ github.event.inputs.folder-name }}"
          cd ./src/Features/tas-apis/${{ github.event.inputs.folder-name }}
          npm install
          npm run test
