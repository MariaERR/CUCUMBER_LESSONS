name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      folder-name:
        type: choice
        description: 'Select the folder to execute tests'
        options:
          - sgnum
          - Test2
      nonreg:
        type: boolean
        description: Nonreg
      all-tests:
        type: boolean
        description: All Tests

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: greet
        run: | 
          Write-Host "environment is ${{ github.event.inputs.environment }}"
          Write-Host "nonreg is ${{ github.event.inputs.nonreg }}"
          Write-Host "all-tests is ${{ github.event.inputs.all-tests }}"
          Write-Host "folder-name is ${{ github.event.inputs.folder-name }}"
          
      - name: Run Tests
        run: |
          # Change directory to ./src
          cd ./src

          # Check if package.json file exists before running npm install
          $packageJsonPath = "./package.json"
          if (Test-Path $packageJsonPath) {
            echo "package.json found. Running npm install..."
            npm install
          } else {
            echo "Error: package.json file not found."
            exit 1
          }

          # Display FOLDER_NAME and FEATURE_PATH for debugging
          echo "FOLDER_NAME : $env:FOLDER_NAME"
          echo "FEATURE_PATH : $env:FEATURE_PATH"

          # Create an empty array to store feature files
            $featureFiles = @()

            # Search for feature files based on checkbox selection
            if (${{ github.event.inputs.all-tests }} == 'true') {
              $featureFiles = Get-ChildItem -Path $env:FEATURE_PATH -Filter "*.feature" -Recurse | ForEach-Object { $_.FullName -replace '\\', '/' }
              Write-Host "All Test Feature Files:"
              $featureFiles
              Write-Host "all-tests is 'true'"
            } 
            elseif (${{ github.event.inputs.nonreg }} == 'true') {
              $featureFiles = Get-ChildItem -Path $env:FEATURE_PATH -Filter "*.feature" -Recurse | ForEach-Object {
                $content = Get-Content $_
                if ($content -match '@Nonreg') { $_.FullName -replace '\\', '/' }
              }
              Write-Host "Nonreg Feature Files:"
              $featureFiles
              Write-Host "nonreg is 'true'"
            } else {
              echo "Please select either Nonreg or All Tests checkbox."
              exit 1
            }

            # Debug - Output the array of feature files
            Write-Host "DEBUG - FEATURE_FILES_ARRAY:"
            $featureFiles

            # Convert the array to a comma-separated string
            $env:FEATURE_FILES_STRING = $featureFiles -join ','
            echo "FEATURE_FILES_STRING: $env:FEATURE_FILES_STRING"

            # Check if feature files were found and run the tests
            if (-not [string]::IsNullOrEmpty($env:FEATURE_FILES_STRING)) {
              npm run test $env:FEATURE_FILES_STRING
            } else {
              echo "No feature files found in the selected folder."
            }
