name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      boolean:
        type: boolean
        description: True or False
      folder-name:
        type: choice
        description: 'Select the folder to execute tests'
        options:
          - sgnum
          - Test2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: List Folders
        id: list_folders
        run: node ./.github/actions/list-folders.js

      - name: Show Folder Selection
        id: folder_selection
        run: |
          FOLDERS=$(echo "${{ steps.list_folders.outputs.stdout }}" | tr '\n' ',')
          echo "::set-output name=folders::$FOLDERS"


      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }} / ${{ inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}" / ${{ inputs.boolean }} 
          echo "choice is ${{ github.event.inputs.folder-name }}" / ${{ inputs.folder-name }}
          
          
      - name: Run Tests
        run: |
          cd ./src/Features/tas-apis/${{ github.event.inputs.folder-name }}
          npm install
          npm run test ${{ fromJson(steps.folder_selection.outputs.selected_folder) }}
